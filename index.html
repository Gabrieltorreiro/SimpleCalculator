<!-- https://github.com/Gabrieltorreiro/SimpleCalculator.git -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SimpleCalculator</title>
</head>

<body>

    <div class="page">
        <div class="content">
            <div class="display">
                <input id="textArea" type="text">
            </div>
            <div class="buttons">
                <input id="clearAll" type="button" value="C"></input>
                <input id="aspas" type="button" value="( )"></input>
                <input data-operation id="perc" type="button" value="%"></input>
                <input data-operation id="div" type="button" value="/"></input>
                <input data-number type="button" value="7"></input>
                <input data-number type="button" value="8"></input>
                <input data-number type="button" value="9"></input>
                <input data-operation id="mult" type="button" value="X"></input>
                <input data-number type="button" value="4"></input>
                <input data-number type="button" value="5"></input>
                <input data-number type="button" value="6"></input>
                <input data-operation type="button" value="-"></input>
                <input data-number type="button" value="1"></input>
                <input data-number type="button" value="2"></input>
                <input data-number type="button" value="3"></input>
                <input data-operation type="button" value="+"></input>
                <input id="sinal" type="button" value="+/-"></input>
                <input data-number type="button" value="0"></input>
                <input id="dot" type="button" value="."></input>
                <input id="equal" type="button" value="="></input>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
