<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SimpleCalculator</title>
</head>

<body>

    <div class="page">
        <div class="content">
            <div class="display">
                <input id="textArea" type="text">
            </div>
            <div class="buttons">
                <input id="clearAll" type="button" value="C"></input>
                <input id="aspas" type="button" value="( )"></input>
                <input id="perc" type="button" value="%"></input>
                <input id="div" type="button" value="/"></input>
                <input id="num7" type="button" value="7"></input>
                <input id="num8" type="button" value="8"></input>
                <input id="num9" type="button" value="9"></input>
                <input id="mult" type="button" value="X"></input>
                <input id="num4" type="button" value="4"></input>
                <input id="num5" type="button" value="5"></input>
                <input id="num6" type="button" value="6"></input>
                <input id="menos" type="button" value="-"></input>
                <input id="num1" type="button" value="1"></input>
                <input id="num2" type="button" value="2"></input>
                <input id="num3" type="button" value="3"></input>
                <input id="plus" type="button" value="+"></input>
                <input id="sinal" type="button" value="+/-"></input>
                <input id="num0" type="button" value="0"></input>
                <input id="virgula" type="button" value=","></input>
                <input id="igual" type="button" value="="></input>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
